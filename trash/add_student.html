<body>
    <div class="container">
        <div class="title">SW Students Registration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input id="nameBox" type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input id="usernameBox" type="text" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <span class="details">Id Number</span>
                    <input id="idBox" type="text" placeholder="Student Id" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input id="emailBox" type="text" placeholder="Enter student Email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input id="phonenumberBox" type="text" placeholder="Enter student phone number" required>
                </div>
                <div class="input-box">
                    <span class="details">University</span>
                    <input id="universityBox"type="text" placeholder="University" required>
                </div>
                <div class="input-box">
                    <span class="details">Department</span>
                    <input id="departmentBox" type="text" placeholder="Department" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input id="passwordBox" type="text" placeholder="Enter Password" required>
                </div>
                <div class="gender-details">
                    <span class="gender-title">Gender</span>
                    <select id="genderBox">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
            </div>
            </div>
            
            <div class="button">
                <input id="insertBtn" type="submit" placeholder="Register">
            </div>
        </form>
    </div>
